<h4>Welcome, {{email}}</h4>
<img src="{{picture}}" style = "width: 50px; height: 50px;border-radius: 25px;-webkit-border-radius: 25px;-moz-border-radius: 25px;">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
           {{message}}<br>
        {% endfor %}
    {% endif %}
{% endwith %}
