{% extends "layout.html" %}

{% block content %}
    <h4>Welcome, {{email}}</h4>
    <img src="{{picture}}" style = "width: 100px; height: 100px;border-radius: 50px;-webkit-border-radius: 50px;-moz-border-radius: 50px;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
               {{message}}<br>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
