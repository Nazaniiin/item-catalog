<h4>Welcome, {{email}}</h4>
<img src="{{picture}}" style = "width: 40px; height: 40px;border-radius: 20px;-webkit-border-radius: 20px;-moz-border-radius: 20px;">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
           {{message}}<br>
        {% endfor %}
    {% endif %}
{% endwith %}
